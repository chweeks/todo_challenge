<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as toDoCtrl">
    <form class="form-horizontal">
      <input type="text" ng-model="string">
      <button class="btn" id='addTask' ng-click="toDoCtrl.addTask(string)">Add Task</button>
    </form>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat ="task in toDoCtrl.tasks" ng-hide="task.completed">
        {{task.task}}
        <button class="btn" id='completeTask' ng-click="toDoCtrl.completedTask(task)">Completed</button>
      </li>
    </ul>
  </body>
</html>
